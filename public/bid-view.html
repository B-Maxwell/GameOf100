<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bid View</title>
    <link rel="stylesheet" type="text/css" href="cards.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class="container" style="text-align: center; margin-top: 10px">
    <div class="row">
        <div class="col-md-2" style="background-color: yellow">
            <h4>Cheat Sheet</h4>
            Ace: 1<br>
            King/Opposite King: 25<br>
            Queen: 0<br>
            Jack/Opposite Jack: 1<br>
            10: 1<br>
            9/Opposite 9: 9<br>
            5/Opposite 5: 5<br>
            2: 1<br>
            Joker: 17<br>
            All Other Cards: 0

        </div>
        <div class="col-md-4 col-md-offset-2" style="margin-top: 100px">
            <div class="col-md-12" style="background-color: red">
                <h3>Stage: Bidding</h3>
            </div>
            <div class="col-md-12" style="background-color: cyan; margin-top: 10px">
                <h4>Current Bidder: You</h4>
            </div>
        </div>
        <div class="col-md-4" style="background-color: orange">
            <h4>Scoreboard:</h4>
            Team 1: 245<br>
            Team 2: -42<br>


        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row" id="team1">
                <div class="col-md-6" style="background-color: blue">
                    Player 1
                </div>
                <div class="col-md-6" style="background-color: magenta">
                    Player 3
                </div>
            </div>

            <div class="row" id="team2">
                <div class="col-md-6" style="background-color: white">
                    Player 2
                </div>
                <div class="col-md-6" style="background-color: pink">
                    Player 4
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1" style="background-color: green; padding: 10px 0px 10px 0px">
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card back"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
        </div>
    </div>
</div>

</body>

</html>
