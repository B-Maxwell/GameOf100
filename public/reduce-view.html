<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reduce View</title>
    <link rel="stylesheet" type="text/css" href="cards.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="reduce-view.css" media="screen" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div id="cheat-sheet"class="col-md-2">
            <h4>Cheat Sheet</h4>
            Ace: 1<br>
            King/Opposite King: 25<br>
            Queen: 0<br>
            Jack/Opposite Jack: 1<br>
            10: 1<br>
            9/Opposite 9: 9<br>
            5/Opposite 5: 5<br>
            2: 1<br>
            Joker: 17<br>
            All Other Cards: 0

        </div>
        <div id="stage-reduce" class="col-md-4 col-md-offset-2">
            <div id="reduce" class="col-md-12" >
                <h3>Stage: Reduce</h3>
            </div>
            <div id="cat-winner" class="col-md-12">
                <h4>Cat Winner: Player 4</h4>
            </div>
        </div>
        <div id="scoreboard" class="col-md-4">
            <h4>Scoreboard:</h4>
            Team 1: 245<br>
            Team 2: -42<br>


        </div>
    </div>

<!-- Bid Grid -->
    <div id="bid-grid" class="row">
        <div id="bid" class="col-md-6 col-md-offset-3">
            <img class="card ace-of-spades"></img>
            <img class="card eight-of-hearts"></img>
            <img class="card jack-of-clubs"></img>
            <img class="card joker"></img>
            <img class="card ten-of-diamonds"></img>
        </div>
    </div>

<!-- Hand -->
    <div id="hand" class="row">
        <div id="card-background" class="col-md-10 col-md-offset-1">
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card back"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card ace-of-spades"></img>
            <img class="card joker"></img>
        </div>
    </div>
</div>

</body>

</html>
